<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Simple Calculator JS</title>
</head>
  <body>
    <div class="calc">
      <div class="input-screen">
        <div id="operator-display" class="input-operation"></div>
        <div id="result-display" class="input-result"></div>
      </div>
      <div class="calc-buttons">
        <table>
          <tr>
            <td>
              <button id="division-operator" class="operator btn btn-operator"> / </button>
            </td>
            <td>
              <button id="multiplication-operator" class="operator btn btn-operator"> * </button>
            </td>
            <td>
              <button id="backspace-btn" class="btn btn-btn"> DEL </button>
            </td>
            <td>
              <button id="reset-btn" class="operator btn btn-btn"> C </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="operand btn btn-operand"> 7 </button>
            </td>
            <td>
              <button class="operand btn btn-operand"> 8 </button>
            </td>
            <td>
              <button class="operand btn btn-operand"> 9 </button>
            </td>
            <td>
              <button class="operator btn btn-operator"> - </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="operand btn btn-operand"> 4 </button>
            </td>
            <td>
              <button class="operand btn btn-operand"> 5 </button>
            </td>
            <td>
              <button class="operand btn btn-operand"> 6 </button>
            </td>
            <td>

              <button class="operator btn btn-operator"> + </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="operand btn btn-operand"> 1 </button>
            </td>
            <td>
              <button class="operand btn btn-operand"> 2 </button>
            </td>
            <td>
              <button class="operator btn btn-operand"> 3 </button>
            </td>
            <td rowspan="2">
              <button id="btn-equals" class="btn btn-equals"> = </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="operator btn btn-operand"> 1 </button>
            </td>
            <td>
              <button class="operand btn btn-operand"> . </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
